<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Coffee!</h1>
<div class="container">

    <div class="row">
        <div class="col-sm">
            <table>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col-sm">

            <form>
                <label for="roast-selection">Roast</label>
                <br>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="coffee-search">Coffee Name</label>
                <br>
                <input id="coffee-search" type="text">
                <br>
                <input id="submit" type="submit"/>
            </form>
            <hr>
            <h2>Add a coffee</h2>
            <form>
                <label for="AddRoast-selection">Roast</label>
                <br>
                <select id="AddRoast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="AddCoffeeName">Coffee Name</label>
                <br>
                <input id="AddCoffeeName" type="text">
                <br>
                <input id="AddCoffeeSubmit" type="submit"/>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
